name: Build Void IDE

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    timeout-minutes: 120
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: true
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
    
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: yarn install --frozen-lockfile
      
    - name: Build VS Code
      run: yarn gulp vscode-win32-x64-min
    
    - name: Package with electron-builder
      run: yarn electron-builder --win --x64
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Upload installer
      uses: actions/upload-artifact@v4
      with:
        name: void-ide-windows-x64
        path: |
          dist/*.exe
          dist/*.zip
        retention-days: 30
