name: Build Void IDE

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    timeout-minutes: 120
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
    
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Cache node_modules
      uses: actions/cache@v4
      with:
        path: node_modules
        key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build React components
      run: npm run buildreact
      
    - name: Build VS Code
      run: npm run gulp vscode-win32-x64
    
    - name: Create System Setup (installer)
      run: npm run gulp vscode-win32-x64-system-setup
    
    - name: Upload installer
      uses: actions/upload-artifact@v4
      with:
        name: void-ide-windows-x64-installer
        path: |
          .build/win32-x64/system-setup/*.exe
        retention-days: 30
