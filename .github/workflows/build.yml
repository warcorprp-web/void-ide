name: Build Void IDE

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    timeout-minutes: 120
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        path: void-ide
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        cache-dependency-path: void-ide/package-lock.json
    
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Cache node_modules
      uses: actions/cache@v4
      with:
        path: void-ide/node_modules
        key: ${{ runner.os }}-node-${{ hashFiles('void-ide/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-
    
    - name: Install dependencies
      working-directory: void-ide
      run: npm ci
    
    - name: Build React components
      working-directory: void-ide
      run: npm run buildreact
      
    - name: Build VS Code
      working-directory: void-ide
      run: npm run gulp vscode-win32-x64
    
    - name: Upload build folder
      uses: actions/upload-artifact@v4
      with:
        name: void-ide-windows-x64
        path: VSCode-win32-x64/**/*
        retention-days: 30
